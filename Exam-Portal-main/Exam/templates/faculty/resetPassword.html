{% extends 'base_auth.html' %}
{% load static %}
{% block body %}
<style>
    body {
        color: #745959;
        background-color: #f9f9f9;
        font-family: Arial, sans-serif;
    }
    .card {
        margin-top: 5rem;
        border: 1px solid #745959;
        border-radius: 10px;
    }
    .card-title {
        text-align: center;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    .btn {
        border-color: #745959;
        color: #745959;
        background-color: transparent;
        transition: background-color 0.3s, color 0.3s;
    }
    .btn:hover {
        background-color: #745959;
        color: #fff;
    }
    .container {
        text-align: center;
        margin-top: 20px;
    }
    .text-lead {
        font-size: 1.1em;
    }
    a {
        color: #745959;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card">
            <div class="card-body">
                <div class="card-title py-3">
                    <h5>Please Enter Your Email to Get a Reset Link</h5>
                </div>
                <form method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        {{ form }}
                    </div>
                    <input type="submit" value="Send Email" class="btn btn-block" />
                </form>
                <div class="container">
                    <span class="text-lead">Don't have an account? </span>
                    <a href="{% url 'faculty-register' %}">Register</a>
                    <br>
                    <span class="text-lead">Already have an account? </span>
                    <a href="{% url 'faculty-login' %}">Login</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>

{% endblock %}
