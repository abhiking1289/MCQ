{% extends 'base_auth.html' %}
{% load static %}

{% block body %}
<style>
    body {
        background-color: #f4f6f9; /* Soft background color */
        font-family: 'Arial', sans-serif;
    }

    .overlay {
        height: 100vh;
        width: 100%;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        background: rgba(0, 0, 0, 0.5); /* Dark overlay */
    }

    .row {
        display: grid;
        grid-template-columns: 1fr 1fr; /* Two-column layout */
        padding: 5% 10%;
        gap: 2em; /* Space between columns */
    }

    img {
        width: 100%;
        height: auto; /* Responsive image */
        max-width: 25em;
        border-radius: 10px; /* Rounded corners for image */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .card {
        background-color: white; /* Card background */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
        text-align: center;
        color: #007bff; /* Title color */
    }

    .form-control {
        border-radius: 5px; /* Rounded input fields */
        border: 1px solid #ced4da;
        transition: border-color 0.3s;
    }

    .form-control:focus {
        border-color: #007bff; /* Focused input color */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    input[type=submit] {
        background-color: #007bff; /* Button color */
        color: white;
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded button */
        padding: 10px;
        transition: background-color 0.3s;
    }

    input[type=submit]:hover {
        background-color: #0056b3; /* Button hover color */
    }

    .lead {
        text-align: center;
        margin-top: 1em; /* Spacing */
    }

    a {
        color: #007bff; /* Link color */
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline; /* Underline on hover */
    }

    @media (max-width: 768px) {
        .row {
            grid-template-columns: 1fr; /* Single column on small screens */
        }

        img {
            display: none; /* Hide image on mobile */
        }
    }
</style>

<div class="overlay">
    <div class="row">
        <div class="col">
            <img src="{% static 'img/login.jpg' %}" alt="Login Image">
        </div>
        <div class="col">
            <div class="container">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-title py-3">
                            <h4>Login to Your Account</h4>
                            <h5>Please note: this is for faculty only</h5>
                        </div>
                        <form action="{% url 'faculty-login' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}

                            <div class="form-group">
                                <input type="text" name="username" id="usernamefield" value="{{ fieldValues.username }}" placeholder="Username" class="form-control form-control-sm">
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="passwordfield" placeholder="Password" class="form-control form-control-sm">
                            </div>

                            <input type="submit" value="Login" class="btn btn-block"/>
                        </form>
                        <div class="container">
                            <span class="text-lead lead">Don't have an account? </span>
                            <a href="{% url 'faculty-register' %}">Register</a>
                            <br>
                            <span class="text-lead lead">Forgot Password? </span>
                            <a href="{% url 'password_reset_faculty' %}">Reset</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>
{% endblock %}
