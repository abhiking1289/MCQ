{% extends 'base_auth.html' %}
{% load static %}

{% block body %}
<style>
    body {
        background: linear-gradient(135deg, #e0f7fa 0%, #80deea 100%);
        font-family: 'Roboto', sans-serif; /* Add a modern font */
        color: #745959;
    }

    img {
        width: 25em;
        height: auto; /* Responsive height */
        margin-left: 5%;
        border-radius: 10px; /* Rounded corners for image */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    .row {
        display: grid;
        padding: 5% 10%;
        background: rgba(255, 255, 255, 0.8); /* Light background for contrast */
        grid-template-columns: 40% auto;
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    }

    input[type=submit] {
        background-color: #87FF9B; /* Button color */
        color: #745959;
        border: none; /* Remove border */
        border-radius: 5px; /* Rounded button */
        transition: background 0.3s, transform 0.3s; /* Smooth transition */
    }

    input[type=submit]:hover {
        background: #A3D5FF; /* Hover color */
        transform: scale(1.05); /* Scale effect */
    }

    .overlay {
        height: 100%;
        width: 100%;
        z-index: 1;
        position: relative; /* Ensure overlay covers the entire area */
    }

    .card {
        border-radius: 10px; /* Rounded corners for the card */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15); /* Subtle shadow */
        transition: box-shadow 0.3s;
    }

    .card:hover {
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2); /* Darker shadow on hover */
    }

    .card-title {
        text-align: center;
        font-weight: bold; /* Bold title */
    }

    .form-control {
        border-radius: 5px; /* Rounded input fields */
        border: 1px solid #d1d1d1;
    }

    .form-control:focus {
        border-color: #745959; /* Change border color on focus */
        box-shadow: 0 0 5px rgba(116, 89, 89, 0.5);
    }

    .lead {
        margin: 1em 0;
        text-align: center;
    }

    a {
        text-decoration: none; /* Remove underline */
        color: #745959; /* Link color */
    }

    a:hover {
        text-decoration: underline; /* Underline on hover */
    }
</style>

<div class="overlay">
    <div class="row">
        <div class="col"><br><br>
            <img src="{% static 'img/login.jpg' %}" alt="Login Image">
        </div>
        <div class="col">
            <div class="container">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="card-title py-3">
                            <h4>Login to Your Account</h4>
                        </div>
                        <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                            {% include 'partials/_messages.html' %}

                            <div class="form-group">
                                <input type="text" name="username" id="usernamefield" value="{{ fieldValues.username }}" placeholder="Username" class="form-control form-control-sm" required>
                            </div>

                            <div class="form-group">
                                <input type="password" name="password" id="passwordfield" placeholder="Password" class="form-control form-control-sm" required>
                            </div>

                            <input type="submit" value="Login" class="btn btn-block" />
                        </form>

                        <div class="container">
                            <span class="lead">Don't have an account?</span>
                            <a href="{% url 'register' %}" class="">Register</a>

                            <br>

                            <span class="lead">Forgot Password?</span>
                            <a href="{% url 'password_reset' %}" class="">Reset</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>
{% endblock %}
