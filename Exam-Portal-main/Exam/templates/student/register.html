{% load static %}
{% include 'base_auth.html' %}

{% block body %}
<style>
    body {
        background: url("{% static 'img/background.jpg' %}") no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #745959;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .overlay {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        display: flex;
        width: 90%;
        max-width: 1000px;
        height: 70%;
        overflow: hidden; /* Ensures no overflow */
    }
    .form-container {
        flex: 1;
        padding: 20px;
    }
    img {
        width: 100%; /* Adjust to fit within its container */
        height: auto;
        border-radius: 10px;
        max-width: 400px; /* Limit image width */
    }
    h4 {
        text-align: center;
        margin-bottom: 20px;
    }
    .form-group {
        margin-bottom: 1.5rem;
        width: 100%;
    }
    input[type=submit] {
        background-color: #745959;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background 0.3s;
    }
    input[type=submit]:hover {
        background-color: #87FF9B;
    }
    .text-lead {
        font-size: 1.1em;
        margin-top: 10px;
        text-align: center;
    }
    a {
        color: #745959;
        text-decoration: none;
        font-weight: bold;
    }
    a:hover {
        text-decoration: underline;
    }
</style>

<div class="overlay">
    <div class="form-container">
        <h4>Register for an Account</h4>
        <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'partials/_messages.html' %}
            
            <div class="form-group">
                <label for="username">{{ student_form.username.label_tag }}</label>
                {{ student_form.username }}
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                {{ student_form.email }}
            </div>

            <div class="form-group">
                <label for="password">{{ student_form.password.label_tag }}</label>
                {{ student_form.password }}
                <small class="float-right py-2 showPasswordToggle" style="cursor: pointer;">SHOW</small>
            </div>

            <input type="submit" value="Register"/>
        </form>
        <span class="text-lead">Already have an account? <a href="{% url 'login' %}">Login</a></span>
    </div>
    <div>
        <img src="{% static 'img/registration.jpg' %}" alt="Registration Image">
    </div>
</div>

<script src="{% static 'js/register.js' %}" type="text/javascript"></script>
{% endblock %}
